- durationInMinutes: 1
  content: >-
    <span data-ttu-id="04d8b-104">En este tutorial, aprenderá todos los pasos necesarios para configurar una máquina virtual con la CLI de Azure.</span><span class="sxs-lookup"><span data-stu-id="04d8b-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI.</span></span> <span data-ttu-id="04d8b-105">El tutorial también trata las consultas de salida, la reutilización de recursos de Azure y la limpieza de recursos.</span><span class="sxs-lookup"><span data-stu-id="04d8b-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="04d8b-106">Este tutorial se puede llevar a cabo con la experiencia interactiva que se ofrece a través de Azure Cloud Shell o también es posible [instalar la CLI](install-azure-cli.md) localmente.</span><span class="sxs-lookup"><span data-stu-id="04d8b-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="04d8b-107">Use __ctrl-Mayús-v__ (__cmd-Mayús-v__ en Mac OS) para pegar el texto del tutorial en Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="04d8b-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="04d8b-108">Iniciar sesión</span><span class="sxs-lookup"><span data-stu-id="04d8b-108">Sign in</span></span>
  content: "<span data-ttu-id=\"04d8b-109\">Si usa una instalación local de la CLI, debe iniciar sesión antes de realizar otros pasos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-109\">If you're using a local install of the CLI, you need to sign in before performing any other steps.</span></span>\n\n```azurecli-interactive\naz login\n```\n\n<span data-ttu-id=\"04d8b-110\">Complete el proceso de autenticación siguiendo los pasos que se muestran en el terminal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-110\">Complete the authentication process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="04d8b-111">Crear un grupo de recursos</span><span class="sxs-lookup"><span data-stu-id="04d8b-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="04d8b-112">En Azure, todos los recursos se asignan en un grupo de administración de recursos.</span><span class="sxs-lookup"><span data-stu-id="04d8b-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="04d8b-113">Los grupos de recursos proporcionan agrupaciones lógicas de recursos para hacer más fácil trabajar con ellos como una colección.</span><span class="sxs-lookup"><span data-stu-id="04d8b-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="04d8b-114">En este tutorial, todos los recursos creados se sitúan en un grupo llamado `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="04d8b-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="04d8b-115">de una máquina virtual</span><span class="sxs-lookup"><span data-stu-id="04d8b-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"04d8b-116\">Las máquinas virtuales en Azure tienen un gran número de dependencias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"04d8b-117\">La CLI crea estos recursos en función de los argumentos de la línea de comandos que especifique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"04d8b-118\">Cree una nueva máquina virtual que ejecute Ubuntu con autenticación SSH para el inicio de sesión.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli-interactive\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --output json \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"04d8b-119\">Si tiene una clave SSH llamada `id_rsa` disponible, se usa esta clave para la autenticación en lugar de generar una nueva clave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"04d8b-120\">Al crear la máquina virtual, verá los valores locales utilizados y los recursos de Azure que se van a crear debido a la opción `--verbose`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"04d8b-121\">Cuando la máquina virtual esté lista, el servicio de Azure devuelve un código JSON que incluye la dirección IP pública.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"04d8b-122\">Confirme que la máquina virtual se está ejecutando conectándose a través de SSH.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"04d8b-123\">Siga adelante y cierre la sesión de la máquina virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"04d8b-124\">Hay otras maneras de obtener esta dirección IP una vez iniciada la máquina virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"04d8b-125\">En la siguiente sección verá cómo obtener información detallada sobre la máquina virtual y cómo filtrar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="04d8b-126">Obtención de información de la máquina virtual con consultas</span><span class="sxs-lookup"><span data-stu-id="04d8b-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"04d8b-127\">Ahora que se ha creado una máquina virtual, se puede recuperar información detallada al respecto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"04d8b-128\">El comando común para obtener información de un recurso es `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"04d8b-129\">Verá una gran cantidad de información, que puede ser difícil de analizar visualmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"04d8b-130\">El código JSON devuelto contiene información sobre la autenticación, las interfaces de red, el almacenamiento y mucho más.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"04d8b-131\">Lo más importante, contiene los identificadores de objeto de Azure de los recursos a los que está conectada la máquina virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"04d8b-132\">Los identificadores de objeto permiten acceder a estos recursos directamente para más información acerca de la configuración y las funcionalidades de la máquina virtual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"04d8b-133\">Para extraer el identificador de objeto que desea, se usa el argumento `--query`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"04d8b-134\">Las consultas se escriben en el [lenguaje de consulta JMESPath](http://jmespath.org).</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"04d8b-135\">Comience por obtener el identificador de objeto del controlador de interfaz de red (NIC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"04d8b-136\">Hay muchas cosas en este caso al agregar la consulta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"04d8b-137\">Cada parte hace referencia a una clave en la salida JSON o es un operador JMESPath.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"04d8b-138\">`networkProfile` es una clave del código JSON de nivel superior, que tiene `networkInterfaces` como subclave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"04d8b-139\">Si un valor JSON es un diccionario, se hace referencia a sus claves desde la clave primaria con el operador `.`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"04d8b-140\">El valor `networkInterfaces` es una matriz, por lo que se aplana con el operador `[]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"04d8b-141\">Este operador ejecuta el resto de la consulta en cada elemento de la matriz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"04d8b-142\">En este caso, obtiene el valor `id` de cada elemento de la matriz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"04d8b-143\">En el formato de salida `tsv` (valores separados por tabulaciones) se garantiza que solo se incluyen los datos de resultados y el espacio en blanco que consta de tabulaciones y líneas nuevas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"04d8b-144\">Puesto que el valor devuelto es una sola cadena básica, resulta seguro asignarla directamente a una variable de entorno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"04d8b-145\">Continúe y asigne a continuación el identificador de objeto del NIC a una variable de entorno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"04d8b-146\">En este ejemplo también se muestra el uso de argumentos cortos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"04d8b-147\">Puede usar `-g` en lugar de `--resource-group`, `-n` en lugar de `--name` y `-o` en lugar de `--output`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d8b-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="04d8b-148">Establecimiento de variables de entorno desde la salida de la CLI</span><span class="sxs-lookup"><span data-stu-id="04d8b-148">Set environment variables from CLI output</span></span>
  content: >-
    <span data-ttu-id="04d8b-149">Ahora que tiene el identificador del elemento NIC, ejecute `az network nic show` para obtener su información.</span><span class="sxs-lookup"><span data-stu-id="04d8b-149">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span> <span data-ttu-id="04d8b-150">Tenga en cuenta que no es necesario un grupo de recursos en este caso, puesto que el nombre del grupo de recursos está incluido en el identificador de recurso de Azure.</span><span class="sxs-lookup"><span data-stu-id="04d8b-150">Note that you don't need a resource group here, since the resource group name is contained within the Azure resource ID.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID

    ```



    <span data-ttu-id="04d8b-151">Este comando muestra toda la información de la interfaz de red de la máquina virtual.</span><span class="sxs-lookup"><span data-stu-id="04d8b-151">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id="04d8b-152">Estos datos incluyen la configuración de DNS, la información de IP, la configuración de seguridad y la dirección MAC.</span><span class="sxs-lookup"><span data-stu-id="04d8b-152">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id="04d8b-153">Ahora el objetivo es obtener los identificadores de objeto de la dirección IP pública y la subred.</span><span class="sxs-lookup"><span data-stu-id="04d8b-153">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID \
      --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \
      -o json
    ```


    ```json

    {
      "IP": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP"
      ],
      "Subnet": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet"
      ]
    }

    ```


    <span data-ttu-id="04d8b-154">Este comando muestra un objeto JSON con claves personalizadas ("IP" y "Subnet") para los valores extraídos.</span><span class="sxs-lookup"><span data-stu-id="04d8b-154">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id="04d8b-155">Aunque este estilo de salida puede no ser útil para herramientas de la línea de comandos, es legible y se puede usar con scripts personalizados.</span><span class="sxs-lookup"><span data-stu-id="04d8b-155">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>


    <span data-ttu-id="04d8b-156">Para utilizar herramientas de la línea de comandos, cambie el comando y elimine las claves JSON personalizadas y la salida como `tsv`.</span><span class="sxs-lookup"><span data-stu-id="04d8b-156">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id="04d8b-157">Este estilo de salida puede ser procesado por el comando `read` del shell para cargar los resultados en varias variables.</span><span class="sxs-lookup"><span data-stu-id="04d8b-157">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id="04d8b-158">Puesto que se muestran dos valores en líneas independientes, el delimitador del comando `read` se debe establecer en la cadena vacía en lugar de con el valor predeterminado de espacio en blanco distinto de nueva línea.</span><span class="sxs-lookup"><span data-stu-id="04d8b-158">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>


    ```bash

    read -d '' IP_ID SUBNET_ID <<< $(az network nic show \
      --ids $NIC_ID \
      --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \
      -o tsv)
    ```


    <span data-ttu-id="04d8b-159">No debe utilizar el identificador de subred inmediatamente, sino almacenarlo ahora para evitar tener que realizar una segunda búsqueda más adelante.</span><span class="sxs-lookup"><span data-stu-id="04d8b-159">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id="04d8b-160">Por ahora, utilice el identificador del objeto dirección IP pública para buscar la dirección IP pública y almacenarla en una variable del shell.</span><span class="sxs-lookup"><span data-stu-id="04d8b-160">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>


    ```bash

    VM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \
      --query ipAddress \
      -o tsv)
    ```


    <span data-ttu-id="04d8b-161">Ahora tiene la dirección IP de la máquina virtual almacenada en una variable del shell.</span><span class="sxs-lookup"><span data-stu-id="04d8b-161">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id="04d8b-162">Continúe y compruebe que es el mismo valor que utilizó para conectarse inicialmente a la máquina virtual.</span><span class="sxs-lookup"><span data-stu-id="04d8b-162">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>


    ```bash

    echo $VM1_IP_ADDR

    ```
- durationInMinutes: 2
  title: <span data-ttu-id="04d8b-163">Creación de una nueva máquina virtual en la subred existente</span><span class="sxs-lookup"><span data-stu-id="04d8b-163">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="04d8b-164">La segunda máquina virtual usa la subred existente.</span><span class="sxs-lookup"><span data-stu-id="04d8b-164">The second VM uses the existing subnet.</span></span> <span data-ttu-id="04d8b-165">Puede omitir algunos pasos para almacenar la dirección IP pública de la nueva máquina virtual en una variable de entorno inmediatamente, ya que se devuelve en la información de creación de la máquina virtual.</span><span class="sxs-lookup"><span data-stu-id="04d8b-165">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="04d8b-166">Si se necesita otra información de la máquina virtual más adelante, siempre se puede obtener con el comando `az vm show`.</span><span class="sxs-lookup"><span data-stu-id="04d8b-166">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="04d8b-167">Utilizando la dirección IP almacenada, conéctese mediante SSH a la máquina virtual recién creada.</span><span class="sxs-lookup"><span data-stu-id="04d8b-167">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="04d8b-168">Siga adelante y cierre la sesión de la máquina virtual.</span><span class="sxs-lookup"><span data-stu-id="04d8b-168">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="04d8b-169">Limpieza</span><span class="sxs-lookup"><span data-stu-id="04d8b-169">Cleanup</span></span>
  content: >-
    <span data-ttu-id="04d8b-170">Ahora que ha finalizado el tutorial, es el momento de limpiar los recursos creados.</span><span class="sxs-lookup"><span data-stu-id="04d8b-170">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="04d8b-171">Puede eliminar recursos individuales con el comando `delete`, pero la forma más segura para eliminar todos los recursos de un grupo de recursos es mediante el uso de `group delete`.</span><span class="sxs-lookup"><span data-stu-id="04d8b-171">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli-interactive

    az group delete --name TutorialResources --no-wait

    ```


