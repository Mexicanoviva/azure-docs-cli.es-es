title: Interfaz de la línea de comandos (CLI) de Azure
summary: >
  La interfaz de la línea de comandos (CLI) de Azure es la experiencia de línea de comandos multiplataforma de Microsoft para administrar los recursos de Azure.

  El CLI de Azure es una herramienta fácil de aprender y de usar y, al mismo tiempo, eficaz, lo que hace que sea perfecta para personalizar la automatización del uso de los recursos de Azure.
